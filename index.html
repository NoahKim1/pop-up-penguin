<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>pop-up penguin</title>
</head>
<body>
	<div id="gameholder">
        <div id="title"></div>
        <div class="penguin1" onclick="document.getElementById('spongebob').play()"></div>
        <div class="penguin2" onclick="document.getElementById('spongebob').play()""></div>
        <div class="penguin3"></div>
        <div class="penguin4"></div>
        <div class="penguin5"></div>
        <div class="penguin6"></div>
        <div class="penguin7"></div>
        <div class="penguin8"></div>
        <div class="yeti" onmousedown="roar()"></div>

    </div>
     <audio id="spongebob">
    <source src="spongebob.mp3" type="audio/mpeg">
  </audio>
</body>
	<script type="text/javascript" src="app.js"></script>
</html>
